{% extends 'video_application/base.html' %}
{% block content %}
    <div class="w-50 mx-auto">
        <form action="newfilm" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" name="button" class="btn btn-primary">Сохранить фильм</button>
        </form>
    </div>
{% endblock %}
