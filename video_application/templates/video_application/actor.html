{% extends 'video_application/base.html' %}

{% block content %}

    <h2> {{ actor.first_name }} {{ actor.last_name }} </h2>
    <br>

    {% for film in films %}
        <ul>
            <li><h3><a href="{{ film.get_url }}">{{ film.name }}</a></h3></li>
        </ul>
    {% endfor %}

{% endblock %}
